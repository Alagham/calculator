<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sail calculator project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator logo.png">
</head>
<body>
    <div id="hero">
        <div class="value">
           <input type="number" id="result" value="" name="display" disabled>
        </div>
        <div class="content">
            <div class="first">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="main">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="arithimetic-value">*</button>
            </div>
            <div class="main">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button  class="arithimetic-value">-</button>
            </div>
            <div class="main">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button  class="arithimetic-value">+</button>
            </div>
            <div class="main">
                <button id="zero">0</button>
                <button>.</button>
                <button class="arithimetic-value">=</button>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
